<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/shoppingcart.css">
</head>
<body>

    <!-- Sample cart items -->
<div class="container">
  <div class="cart-item">
    <img src="/tshirt.jpg" alt="Item Image">
    <div class="item-info">
      <h4>T-Shirt</h4>
      <p>$10.00</p>
      <div class="quantity">
        <button onclick="decreaseQuantity(this)">-</button>
        <input type="text" value="1">
        <button onclick="increaseQuantity(this)">+</button>
      </div>
    </div>
    <i class="far fa-heart like-btn" onclick="toggleLike(this)"></i>
    <button onclick="removeItem(this)">Remove</button>
  </div>
  <div class="total-price">Total: $10.00</div>


  <div class="cart-item">
    <img src="/goat.jpg" alt="Item Image">
    <div class="item-info">
      <h4>Goat</h4>
      <p>$10.00</p>
      <div class="quantity">
        <button onclick="decreaseQuantity(this)">-</button>
        <input type="text" value="1">
        <button onclick="increaseQuantity(this)">+</button>
      </div>
    </div>
    <i class="far fa-heart like-btn" onclick="toggleLike(this)"></i>
    <button onclick="removeItem(this)">Remove</button>
  </div>
  <div class="total-price">Total: $10.00</div>

  <div class="cart-item">
    <img src="/sneakers.jpeg" alt="Item Image">
    <div class="item-info">
      <h4>Sneakers</h4>
      <p>$10.00</p>
      <div class="quantity">
        <button onclick="decreaseQuantity(this)">-</button>
        <input type="text" value="1">
        <button onclick="increaseQuantity(this)">+</button>
      </div>
    </div>
    <i class="far fa-heart like-btn" onclick="toggleLike(this)"></i>
    <button onclick="removeItem(this)">Remove</button>
  </div>
  <div class="total-price">Total: $10.00</div>
</div>
  <!-- End of sample cart items -->


<script src="/shoppingcart.js"></script>
</body>
</html>
